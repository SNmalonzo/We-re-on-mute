<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TS</title>

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            text-align: center; /* Center text in the container */
        }

        h1 {
            margin-bottom: 20px;
            font-size: 36px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
        }

        .btn-circle {
            width: 190px;
            height: 190px;
            padding: 10px 16px;
            font-size: 24px;
            line-height: 1.33;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-right: 30px;
            transition: background-color 0.3s ease; /* Added transition for smooth color change */
        }

        .btn-circle:hover {
            background-color: maroon; /* Color change on hover */
        }

        .btn-circle i {
            font-size: 50px;
            color: black;
            border: 2px solid black;
            border-radius: 50%;
            padding: 40px;
        }

        .btn-circle p {
            margin-top: 10px;
            color: black;
        }

        /* New Section Styles */
        .course-section {
            margin-top: 40px;
            background-color: beige; /* Added beige background color */
            padding: 20px; /* Added padding for better spacing */
            border-radius: 10px; /* Added border-radius for rounded corners */
        }

        .course-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .subject-box {
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<!-- header section starts  -->
